<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/main.css">
  <title>Hotel BT | Contact</title>
</head>
<body>
  <header>

    <!-- Navbar -->
    <nav id="navbar" class="bg-dark">
      <div class="container">
        <div class="flex-container-main">
          <h1 class="logo"><a href="index.html">HBT</a></h1>
          <ul class="flex-container-li">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contact Form -->
  <section id="contact-form" class="py-3">
    <div class="container">
      <h1 class="l-heading"><span class="text-secondary">Contact</span> Us</h1>
      <p>Please fill out the form below to contact us</p>

      <form name = "contact" method="POST" data-netlify = "true" data-netlify-recaptcha = "true">
        <!-- above attributes are for netlify -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea> 
        </div>
        <div class="my-2">
          <div data-netlify-recaptcha="true"></div>
        </div>
        <div class="my-2">
          <button class="btn-dark">Submit</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Contact Info -->
  <section id="contact-info" class="bg-dark">
    <div class="grid-container-contact-info">
      <div class="box">
        <i class="fas fa-hotel fa-3x"></i>
        <h3>Location</h3>
        <p>#52, 2nd Cross, Keerthi Nagara, Shivamogga</p>
      </div>
      <div class="box">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Phone Number</h3>
        <p>+91-990-223-9898</p>
      </div>
      <div class="box">
        <i class="fas fa-envelope fa-3x"></i>
        <h3>Email Address</h3>
        <p>raaghavendrahm@gmail.com</p>
      </div>
    </div>
    </div>
  </section>

  <footer id="main-footer">
    <p>Hotel BT &copy; 2021, All Rights Reserved</p>
  </footer>
</body>
</html>
